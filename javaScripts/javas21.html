<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 var divFirstNode=document.getElementsByTagName("div")[0].childNodes;
 for(var i=0; i<divFirstNode.length;i++){
  
   document.write("div first node name:" +divFirstNode[i].nodeName+"<br>"); 
   document.write("div first node type:" +divFirstNode[i].nodeType+"<br>");
   document.write("div first node value:" +divFirstNode[i].nodeValue);
 }
 
 </script>
</body>
</html>
