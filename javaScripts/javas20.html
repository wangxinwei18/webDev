<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>节点属性</title>
</head>

<body>
    <ul>
        <li>javascript</li>
        <li>HTML/CSS</li>
        <li>jQuery</li>
    </ul>
    <script type="text/javascript">
        var lists = document.getElementsByTagName("li");
        for (i = 0; i < lists.length; i++) {
            document.write("li["+(i+1)+"]:"+"<br/>"+"节点名:"+lists[i].nodeName + "<br>");
            document.write("节点值:"+lists[i].nodeValue + "<br>");
            document.write("节点类型:"+lists[i].nodeType+"<br>");
        }
    </script>
</body>

</html>
