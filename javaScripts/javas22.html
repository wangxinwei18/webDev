<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div id="con"><p>javascript</p><div>jQuery</div><h5>PHP</h5></div>

<script type="text/javascript">
  var x=document.getElementById("con");
  document.write("First node Type:" + x.firstChild.nodeType +"<br>");
  document.write("First node Value:" + x.firstChild.nodeValue +"<br>");
  document.write("First node Name:" + x.firstChild.nodeName +"<br>");
  document.write("Last node Type:" + x.lastChild.nodeType +"<br>"); 
  document.write("Last node Value:" +x.lastChild.nodeValue +"<br>");
  document.write("Last node Name:" +x.lastChild.nodeName);
</script>
</body>
</html>
