<!DOCTYPE html>
<html>

<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html" charset=" utf-8 "/>
    <script type="text/javascript ">  

        // 新窗口打开时弹出确认框，是否打开

        // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/

        //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
        function openWindow() {
            window.open('https://www.imooc.com', 'newwindow', top = 100,
                left = 0, width = 400, height = 500, "menubar=no,toolbar=no ",
            );
        }


        function rec() {
            var mymessage = confirm("Open Window? ");
            if (mymessage == true) {
                openWindow();
            }
            else {
                return;
            }
        }

    </script>
</head>

<body>
    <input type="button " value="新窗口打开网站 " onclick="rec() " />
</body>

</html>
