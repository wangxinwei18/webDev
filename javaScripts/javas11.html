<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> 事件</title>
    <script type="text/javascript">
        function count() {

            //获取第一个输入框的值
            var value1 = document.getElementById("txt1").value;
            //获取第二个输入框的值
            var value2 = document.getElementById("txt2").value;
            //获取选择框的值
            var operate = document.getElementById("select").value;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            switch (operate) {
                case "+": document.getElementById("fruit").innerHTML = value1 * 1 + value2 * 1;
                    break;
                case "-": document.getElementById("fruit").innerHTML = value1 - value2;
                    break;
                case "*": document.getElementById("fruit").innerHTML = value1 * value2;
                    break;
                case "/":
                    if (value2 != 0) { document.getElementById("fruit").innerHTML = value1 / value2 }
                    else {
                        alert("0不能做除数，请重新输入！")
                    } break;
            }

        }
            //设置结果输入框的值 

    </script>
</head>

<body>
    <form>
        <input type='text' id='txt1' />
        <select id='select'>
            <option value='+'>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type='text' id='txt2' />
        <input type='button' value=' = ' onclick="count()" />
        <!--通过 = 按钮来调用创建的函数，得到结果-->
        <output type='text' id='fruit' />
    </form>

</body>

</html>
