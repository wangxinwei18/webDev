<!DOCTYPE html>
<html lang="en">

<head>
    <title>Floating Images</title>
    <meta charset="utf-8">
    <style>
        figure {
            float: left;
            width: 225px;
            padding-bottom: 10px;
            background-color: #eaeaea;
        }

        figcaption {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Floating Images
        </h1>
    </header>

    <figure>
        <img src="photo1.jpg" width="225" height="168" alt="Golden Gate Bridge">
        <figcaption>
            Golden Gate Bridge
        </figcaption>
    </figure>

    <figure>
        <img src="photo2.jpg" width="225" height="168" alt="Golden Sea Beach">
        <figcaption>
            Golden Sea Beach
        </figcaption>
    </figure>

    <figure>
        <img src="photo3.jpg" width="225" height="168" alt="Golden Sea Bay">
        <figcaption>
            Golden Sea Bay
        </figcaption>
    </figure>

    <figure>
        <img src="photo4.jpg" width="225" height="168" alt="Golden Sea Sunshine">
        <figcaption>
            Golden Sea Sunshine
        </figcaption>
    </figure>
    <figure>
        <img src="photo5.jpg" width="225" height="168" alt="Golden Sea View">
        <figcaption>
            Golden Sea View
        </figcaption>
    </figure>
    <figure>
        <img src="photo6.jpg" width="225" height="168" alt="Golden Sea side view">
        <figcaption>
            Golden Sea side view
        </figcaption>
    </figure>

</body>

</html>
