<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="C:\Users\Wang Xiaoxun\Downloads\vue.js"></script>
</head>

<body>

    <div id="app">
        Total: {{prices}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                pakage1: [
                    {
                        name: 'iPhone 7',
                        price: 7199,
                        count: 2
                    },
                    {
                        name: 'iPad',
                        price: 2888,
                        count: 1
                    }
                ],
                package2: [
                    {
                        name: 'apple',
                        price: 3,
                        count: 5
                    },
                    {
                        name: "banana",
                        price: 2,
                        count: 10
                    }
                ]
            },

            computed: {
                prices: function () {
                    var prices = 0;
                    for (var i = 0; i < this.package1.length; i++) {
                        priced += this.package1[i].price * this.package1[i].count;
                    }
                    for (var i = 0; i < this.package1.length; i++) {
                        priced += this.package2[i].price * this.package2[i].count;
                    }
                    return prices;
                }
            }
        })

    </script>

</body>

</html>
