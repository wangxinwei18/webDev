<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>属性绑定和双向数据绑定</title>
       <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
      <div :title="title">Hello World</div>
      <input v-model="content"/>
      <div>{{content}}</div>
  </div>  
  <script>
      new Vue({
          el:"#root",
          data:{
              title:"This is hello world",
              content:"This is content"
          }
      })
  </script>
</body>
</html>
