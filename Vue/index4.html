<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计算属性与侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        名：<input v-model="firstName" /> 
        姓：<input v-model="lastName" />
        <div>{{fullName}}</div>
        <div>{{count}}</div>

    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            watch:{
                fullName:function(){
                   this.count ++
                }
            }
        })
    </script>
</body>

</html>
