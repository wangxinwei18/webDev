<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue 2s变化数据</title>
       <script src="./vue.js"></script>
</head>
<body>
  <div id="root">{{msg}}</div>  
  <script>
      var app = new Vue({
          el:"#root",
          data:{
              msg:'hello World'
          }
      })
      setTimeout ( function () {
          app.$data.msg = 'Bye Bye World'
      }, 2000)
  </script>
</body>
</html>
