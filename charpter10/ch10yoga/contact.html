        <main>
            <h2>Contact path of Light Yoga Studio</h2>
            <p>Required information is marked with an asterisk *</p>
            <form method="post" action="http://webdevbasics.net/scripts/demo.php">
                <label for="myName">* Name:</label>
                <input type="text" name="myName" id="myName" required="required">
                <label for="myEmail">* E mail:</label>
                <input type="email" name="myEmail" id="myEmail" required="required">
                <label for="myHearUs">How dis you hear about us?</label>
                <input list="myHearUs">
                <datalist name="myHearUs" id="myHearUs">
                    <option value="Baidu"></option>
                    <option value="Being"></option>
                    <option value="Wechat"></option>
                    <option value="Sina"> </option>
                </datalist>
                <label for="myComments">* Comments:</label>
                <textarea name="myComments" id="myComments" rows="3" cols="30" required="required"></textarea>
                <input type="submit" value="Submit">
            </form>



        </main>
        <footer>
            Copyright &copy; 2018 Path of Light Yoga Studio
            <br>
            <a href="mailto:customer@yogastudio.com">
                contact@yogastudio.com
            </a>
            <a id="mobile" href="tel:888-555-5555">888-555-5555</a>
            <span id="desktp">888-555-5555</span>
